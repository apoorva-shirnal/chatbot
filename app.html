<div class="chat-container">
    <div class="chat-header">
      <h3>Sales Assistant</h3>
    </div>
  
    <div class="chat-body">
      <div *ngFor="let message of messages" class="chat-message">
        <div *ngIf="message.sender === 'bot'" class="bot-message">
          {{ message.text }}
        </div>
        <div *ngIf="message.sender === 'user'" class="user-message">
          {{ message.text }}
        </div>
      </div>
    </div>
  
    <div class="chat-input">
      <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Ask about a product..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
